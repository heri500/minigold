data_product.table:
  path: '/dataproduct/table'
  defaults:
    _controller: '\Drupal\data_product\Controller\DataProductController::Table'
    _title: 'Data Stock Product'
  requirements:
    _permission: 'access data product'
  options:
    no_cache: TRUE

data_product.update_stock:
  path: '/data_product/update-stock'
  defaults:
    _controller: '\Drupal\data_product\Controller\DataProductController::updateStock'
    _title: 'Update Product Stock'
  requirements:
    _permission: 'admin data product'
  methods: [POST]
